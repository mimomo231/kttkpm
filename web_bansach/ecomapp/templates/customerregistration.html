{% extends 'base.html' %}

{% block title %}Customer Registration{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Đăng kí</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {% comment %} {{form.as_table}} {% endcomment %}
                <p><label style="display: inline-block;width: 130px;" for="id_username">Username:</label> <input type="text" name="username" required="" id="id_username" wfd-id="id2"></p>
                <p><label style="display: inline-block;width: 130px;" for="id_password">Password:</label> <input type="password" name="password" required="" id="id_password" wfd-id="id3"></p>
                <p><label style="display: inline-block;width: 130px;" for="id_email" width="70">Email:</label> <input type="email" name="email" required="" id="id_email" wfd-id="id4"></p>
                <p><label style="display: inline-block;width: 130px;" for="id_full_name">Full name:</label> <input type="text" name="full_name" maxlength="200" required="" id="id_full_name" wfd-id="id5"></p>
                <p><label style="display: inline-block;width: 130px;" for="id_address">Address:</label> <input type="text" name="address" maxlength="200" id="id_address" wfd-id="id6"></p>

                <button class="btn btn-primary">Đăng kí mới</button>
            </form>
            <p> Đã có tài khoản? <a href="{% url 'ecomapp:customerlogin' %}">Đăng nhập ở đây</a></p>
        </div>
        
    </div>
</div>
{% endblock %}
